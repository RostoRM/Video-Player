<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/83fdd2ab4b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- New Video Source -- Mixkit -- https://mixkit.co -->

    <!-- Cars on Rainy Street -->
    <!-- https://assets.mixkit.co/videos/preview/mixkit-cars-heading-through-heavy-rain-27704-large.mp4 -->
    <!-- Thunderstorm -->
    <!-- https://assets.mixkit.co/videos/preview/mixkit-thunderstorm-at-night-4422-large.mp4 -->
    <!-- Car Driving -->
    <!-- https://assets.mixkit.co/videos/preview/mixkit-highway-in-the-middle-of-a-mountain-range-4633-large.mp4 -->
    <div class="player">
      <video
        src="https://pixabay.com/videos/download/video-126442_small.mp4?attachment"
        class="video"
        playsinline
      ></video>
      <!-- Show Controls -->
      <div class="show-controls">
        <!-- Controls Container -->
        <div class="controls-container">
          <!-- Progress Bar -->
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>
          <!-- Control-Groups -->
          <div class="control-group">
            <!-- Left Controls -->
            <div class="controls-left">
              <!-- Play/Pause -->
              <div class="play-controls">
                <i class="fa-solid fa-play" title="Play" id="play-btn"></i>
              </div>
              <!-- Volume -->
              <div class="volume">
                <div class="volume-icon">
                  <i class="fa-solid fa-volume-up" title="Mute" id="volume-icon"></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <!-- Right Controls -->
            <div class="controls-right">
              <!-- Speed -->
              <div class="speed" title="Playback rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>
              <!-- Time -->
              <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">2:38</span>
              </div>
              <!-- Fullscreen -->
              <div class="fullscreen">
                <i class="fa-solid fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
